{% extends 'base.html' %}
{% block header_text %}Your To-Do list{% endblock %}
{% block form_action %}/lists/{{ to_do_list.id }}/add_item{% endblock %}
{% block table %}
  <table id="id_list_table" class="table">
    {% for item in to_do_list.item_set.all %}
    <tr>
      <td>{{ forloop.counter }}: {{ item.text }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
